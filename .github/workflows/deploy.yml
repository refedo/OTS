name: Deploy to Digital Ocean

on:
  push:
    branches: [main, production]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r .next deploy-package/
          cp -r public deploy-package/ || true
          cp package*.json deploy-package/
          cp -r prisma deploy-package/
          tar -czf deploy.tar.gz -C deploy-package .
      
      - name: Deploy to Digital Ocean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"
      
      - name: Extract and restart application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          script: |
            cd /var/www/hexasteel.sa/ots
            
            echo "üîÑ Pulling latest code..."
            git pull origin main
            
            echo "üì¶ Installing production dependencies..."
            npm ci --production
            
            echo "üìä Running database migrations..."
            npx prisma migrate deploy
            
            echo "üìÇ Extracting build files..."
            tar -xzf /tmp/deploy.tar.gz -C /var/www/hexasteel.sa/ots
            rm /tmp/deploy.tar.gz
            
            echo "‚ôªÔ∏è Restarting application..."
            pm2 restart ots-app --update-env || pm2 start npm --name "ots-app" -- start
            
            echo "‚úÖ Deployment complete!"
            pm2 status
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
